<p>heloo</p>

<div class="container">
    <h1 class="title">Ceiling component</h1>
  
    <div class="row">
      <div class="col-lg-6">
        <form class="form" [formGroup]="ceilingForm" (ngSubmit)="addCeiling()">
  
           
          
            <div class="form-group">
            <label for="compositeRateOverallFloor">CompositeRateOverallFloor</label>
            <input type="number" id="compositeRateOverallFloor" name="compositeRateOverallFloor" class="form-control" formControlName="compositeRateOverallFloor">
          </div>

          <div class="form-group">
            <label for="compositeRateOverallCeiling">compositeRateOverallCeiling</label>
            <input type="number" id="compositeRateOverallCeiling" name="compositeRateOverallCeiling" class="form-control" formControlName="compositeRateOverallCeiling">
          </div>
          
          <div class="form-group">
            <label for="rateId">rateId:</label>
            <input type="number" id="rateId" name="rateId" class="form-control" formControlName="rateId">
          </div>
          <button type="submit" class="btn">Add Ceiling</button>
        </form>
      </div>
    </div>
  </div>
