
  
  
  <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()" class="user-profile-form">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" formControlName="fullName" id="fullName" required>
    </div>
    
    <div class="form-group">
      <label for="workEmail">Work Email:</label>
      <input type="email" formControlName="workEmail" id="workEmail" required>
    </div>
    <div class="form-group">
      <label for="lanid">LAN ID:</label>
      <input type="text" formControlName="lanid" id="lanid" required>
    </div>
    
    <div class="form-group">
      <label for="role">Role:</label>
      <select formControlName="role" id="role" >
        <option *ngFor="let role of roles" [value]="role.roleName">{{ role.roleName }}</option>
      </select>
    </div>
    
    <div class="form-group" *ngIf = "showField">
      <label for="userId">User ID:</label>
      <input type="number" formControlName="userId" id="userId" required>
    </div>
    <div class="submit">
      <button type="submit">Submit</button>
    </div>
  </form>
