<div>
<div class="menu-bar">
    <h1 class="system-heading" >
     UserProfile</h1>
   
 </div>  


<div class="filter-container" >
    <i class="fa-solid fa-magnifying-glass search-icon"></i>
   
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search here..."
    
      class="filter-input"/>
     
  </div>
   
  <div class="z1" style="margin-top: 10%;">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Customer Name Column -->
      <ng-container matColumnDef="FullName">
        <th mat-header-cell class="height" *matHeaderCellDef mat-sort-header style="background-color: #007bff; height: 10px;">FullName</th>
        <td mat-cell *matCellDef="let row" style="padding: 8px;">{{ row.fullName }}</td>
      </ng-container>
      

      <!-- Obligor Number Column -->
      <ng-container matColumnDef="LANID" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #007bff;">LANID</th>
        <td mat-cell *matCellDef="let row">{{ row.lanid }}</td>
      </ng-container>
  
      <!-- Requestor Column -->
      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:  #007bff;" >Role</th>
        <td mat-cell *matCellDef="let row">{{ row.roles?.roleName }}</td>
      </ng-container>
  
      
      <!-- Date of Request Column -->
      <ng-container matColumnDef="WorkEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:  #007bff; " >Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>
  
  
  
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:  #007bff;"></th>
        <!-- <td mat-cell *matCellDef="let row">{{row.status}} </td> -->
        <td mat-cell *matCellDef="let row">
          <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha384-GLhlTQ8i7uYeewZlRnOq5lTGOvrK8BH9QbF5vSUBZ&anonymous=true"
            crossorigin="anonymous"
          />
          &nbsp;
          <i class="fas fa-edit" style="cursor: pointer" (click)="editUser(row)"></i>
          &nbsp;
          <i class="fas fa-trash-alt" style="cursor: pointer" (click)="deleteUser(row.userId)"></i>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="7">No data matching the filter</td>
      </tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"></mat-paginator>
  </div><br/><br/> <br/>
  <div>
<app-userprofileform [selectedUser]="selectedUser1" (formSubmitted)="onFormSubmitted()"></app-userprofileform>
  </div>
</div>
